<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级合影展示</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .image-container {
            border: 5px solid white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 90%;
            height: auto;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .download-btn {
            display: block;
            width: 120px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 15px auto 0;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="classroom.jpg" alt="班级合影">
        <a href="classroom.jpg" download="班级合影.jpg" class="download-btn">下载图片</a>
    </div>
</body>
</html>
