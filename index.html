<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生合影展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 15px;
        }
        .image-container {
            border: 5px solid white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 100%;
            flex-grow: 1;
            height: 0;
            min-height: 0;
            box-sizing: border-box;
            margin: 0 auto 15px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .download-btn {
            display: block;
            width: 120px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 auto;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="classroom.jpg" alt="学生合影">
    </div>
    <a href="classroom.jpg" download="学生合影.jpg" class="download-btn">下载图片</a>
</body>
</html>
